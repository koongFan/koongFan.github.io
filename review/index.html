<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윌유메리미 - 리뷰</title>
    <meta name="apple-itunes-app" content="app-id=6746046074">
    <script>
        // URL에서 리뷰 ID와 쿼리 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('reviewId');
        const categoryId = urlParams.get('categoryId');
        const categoryName = urlParams.get('categoryName');
        const title = urlParams.get('title');

        function tryOpenApp() {
            if (!reviewId) return;

            const appUrl = `willyoumarryme://review/${reviewId}?categoryId=${categoryId}&categoryName=${categoryName}&title=${title}`;
            const appStoreUrl = 'https://apps.apple.com/us/app/%EC%9C%8C%EC%9C%A0%EB%A9%94%EB%A6%AC%EB%AF%B8/id6746046074';

            // 타이머 시작
            const start = Date.now();
            setTimeout(function () {
                // 앱이 실행되지 않았다면 앱스토어 이동
                if (Date.now() - start < 2000) {
                    window.location = appStoreUrl;
                }
            }, 1500);

            // iframe으로 앱 실행 시도
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
        }

        window.onload = function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            if (isIOS) {
                tryOpenApp();
            } else {
                // 안드로이드/PC는 안내 페이지
                document.getElementById('content').innerHTML = `
                    <h2>리뷰를 보려면 앱을 다운로드하세요!</h2>
                    <p><a href="https://apps.apple.com/us/app/%EC%9C%8C%EC%9C%A0%EB%A9%94%EB%A6%AC%EB%AF%B8/id6746046074">앱스토어에서 다운로드</a></p>
                `;
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; line-height: 1.6; }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin: 20px auto;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">💍</div>
        <h1>윌유메리미</h1>
        <div id="content">
            <p>앱으로 이동 중...</p>
        </div>
    </div>
</body>
</html>
